<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpreter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-handle">
    <div id="circle" class="circle"></div>
  </div>

  <div id="middle-area">
    <div id="code-area">
      <textarea placeholder='출력 "모두들 안녕!"              도움 -> 문법 설명' id="code"></textarea>
    </div>
    <div id="run"></div>
  </div>

  <div id="terminal-bar">
    <div id="button">
      <button id="run-btn" onclick="run()">▶️</button>
      <button id="stop-btn" onclick="stop()">❌</button>
    </div>
    <div id="terminal"></div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
