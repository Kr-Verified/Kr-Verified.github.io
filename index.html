<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBY</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/code.png">
</head>
<body>
  <div id="top-handle">
    <div id="circle" class="circle"></div>
  </div>

  <div id="middle-area">
    <div id="code-area">
      <textarea placeholder='출력 "모두들 안녕!"&#13;&#10;&#13;&#10;도움 -> 문법 설명' id="code"></textarea>
    </div>
    <div id="run"></div>
  </div>

  <div id="terminal-bar">
    <div id="button">
      <button class="icon" onclick="run()"><svg id="run-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 165 191" fill="none">
  <path d="M10.75 173.01V17.9902L145.001 95.5L10.75 173.01Z" stroke="#D4D4D4" stroke-width="20"/>
</svg></button>
      <button id="stop-btn" onclick="stop()"><div id="stop-icon"></div></button>
    </div>
    <div id="terminal"></div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
