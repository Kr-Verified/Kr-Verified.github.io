<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpreter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="drag-handle">
        <div class="circle"></div>
    </div>
    <div id="code-area">
      <textarea placeholder='출력 "모두들 안녕!"' id="code"></textarea>
    </div>
    <div id="button">
      <button onclick="run()">▶️</button>
      <button onclick="stop()">❌</button>
    </div>
    <div id="terminal"></div>
    <div id="run" class="hide"></div>
  </div>
  <button id="viewBar" class="off">↔️</div>
  <script src="script.js"></script>
</body>
</html>
